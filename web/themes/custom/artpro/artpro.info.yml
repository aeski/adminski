name: Art Processors
type: theme
description: 'Art Processors Theme for 2020 Branding'
base theme: adminski
screenshot: images/screenshot.png
logo: 'images/logo.svg'
version: '8.x-1.0'
core: '8.x'
core_version_requirement: ^8 || ^9
project: 'artpro'

#Load theme css into wysiwyg
ckeditor_stylesheets:
  - css/style.min.css


#Libraries
libraries:
  - artpro/global-styling

# Regions
regions:
  header: 'Header'
  main_menu: 'Main Menu'
  help: 'Help'
  content_header: 'Content Header'
#   tabs: 'Content Control Tabs'
  messages: 'Messages'
  content: 'Content'
  content_bottom: 'Content Bottom'
  newsletter_signup: 'Newsletter Signup'
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'
  footer: 'Footer'


